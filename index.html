<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Base apparel coming soon page</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/images/logo.svg" alt="logo" class="header__logo">
        </header>
        <main class="main">
            <article>
                <h1 class="main__title">
                    <span class="main__title--pink">We're</span>
                    <span class="main__title--black">coming soon</span>
                </h1>
                <p class="main__paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </article>
            <form action="#" method="POST" class="form" id="form">
                <div class="form__mail-info">
                    <input aria-label="email address" type="email" name="email" id="email" class="form__email" placeholder="Email Address" required>
                    <button type="submit" class="form__submit" id="form__submit">
                        <img src="assets/images/icon-arrow.svg" alt="submit" class="form__submit-img">
                    </button>
                    <img src="assets/images/icon-error.svg" alt="error icon" class="form__error-icon form__error--hide" id="error-icon">
                    <p class="form__error-message form__error--hide" id="error-message">
                        Please provide a valid email
                    </p>
                </div>
            </form>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
